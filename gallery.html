<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery - ShutterSpeed360</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Roboto&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(180deg, #0d0d0d 0%, #1f1f1f 100%);
      color: #f5f5f5;
    }

    header {
      background: radial-gradient(circle at center, #333, #111);
      padding: 40px 20px;
      text-align: center;
      font-family: 'Playfair Display', serif;
      font-size: 2.5em;
      color: #f0c040;
      letter-spacing: 2px;
      text-shadow: 2px 2px 8px #000;
    }

    nav {
      background: #111;
      padding: 15px;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 999;
    }

    nav a {
      color: #f0c040;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .gallery a {
      display: block;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s ease;
    }

    .gallery a:hover {
      transform: scale(1.03);
    }

    .gallery img {
      width: 100%;
      height: auto;
      display: block;
    }

    footer {
      margin-top: 60px;
      padding: 30px;
      background: #111;
      color: #aaa;
      text-align: center;
      font-size: 0.9em;
    }

    footer a {
      color: #f0c040;
      text-decoration: none;
    }
  </style>

  <!-- ðŸ”’ Disable right-click -->
  <script>
    document.addEventListener('contextmenu', function (e) {
      e.preventDefault();
      alert('Right-click is disabled to protect images on this site.');
    });
  </script>
</head>
<body>
  <header>ShutterSpeed360 - Gallery</header>
