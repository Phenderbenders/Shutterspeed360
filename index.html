<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ShutterSpeed360 - Photography by Sergio Blandon</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(180deg, #0d0d0d 0%, #1f1f1f 100%);
      color: #f5f5f5;
    }

    header {
      background: radial-gradient(circle at center, #333, #111);
      padding: 40px 20px;
      text-align: center;
      font-family: 'Playfair Display', serif;
      font-size: 2.5em;
      color: #f0c040;
      letter-spacing: 2px;
      text-shadow: 2px 2px 8px #000;
    }

    nav {
      background: #111;
      padding: 15px;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 999;
    }

    nav a {
      color: #f0c040;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    .slideshow-container {
      perspective: 1000px;
      position: relative;
      max-width: 85vw;
      height: 60vh;
      margin: 30px auto;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
    }

    .slides {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: contain;
      opacity: 0;
      transform: rotateY(90deg);
      transition: opacity 1s ease-in-out, transform 1s ease-in-out;
      background-color: black;
      backface-visibility: hidden;
    }

    .slides.active {
      opacity: 1;
      transform: rotateY(0deg);
      z-index: 1;
    }

    footer {
      margin-top: 60px;
      padding: 30px;
      background: #111;
      color: #aaa;
      text-align: center;
      font-size: 0.9em;
    }

    footer a {
      color: #f0c040;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>ShutterSpeed360 - Photography by Sergio Blandon</header>

  <nav>
    <a href="index.html">Home</a>
    <a href="gallery.html">Gallery</a>
    <a href="about.html">About</a>
    <a href="stories.html">Stories</a>
  </nav>

  <div class="slideshow-container">
    <img class="slides" src="photo1.jpg" alt="Photo 1">
    <img class="slides" src="photo2.jpg" alt="Photo 2">
    <img class="slides" src="photo3.jpg" alt="Photo 3">
    <img class="slides" src="photo4.jpg" alt="Photo 4">
    <img class="slides" src="photo5.jpg" alt="Photo 5">
    <img class="slides" src="photo6.jpg" alt="Photo 6">
    <img class="slides" src="photo7.jpg" alt="Photo 7">
    <img class="slides" src="photo8.jpg" alt="Photo 8">
    <img class="slides" src="photo9.jpg" alt="Photo 9">
    <img class="slides" src="photo10.jpg" alt="Photo 10">
  </div>

  <footer>
    &copy; 2025 Sergio Blandon | All rights reserved |
    <a href="mailto:sergioblandonphotography@gmail.com">Email Me</a>
  </footer>

  <script>
    let slideIndex = -1;
    const slides = document.getElementsByClassName("slides");

    function showSlides() {
      for (let i = 0; i < slides.length; i++) {
        slides[i].classList.remove("active");
      }
      slideIndex = (slideIndex + 1) % slides.length;
      slides[slideIndex].classList.add("active");
      setTimeout(showSlides, 5000);
    }

    window.onload = showSlides;
  </script>
</body>
</html>
